<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form Example</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Login form</h1>
      </header>
      <main>
        {% block content %}{% endblock content %} {% if user.is_authenticated %}
        <p>You are logged in as: {{request.user}}</p>
        <p>
          Click <a href="{% url 'loginexample:logout' %}">here</a> to logout
        </p>
        {% else %}
        <p>You are not logged in!</p>
        <p>Click <a href="{% url "loginexample:login" %}">here</a> to login</p>
        <p>Cick <a href="{% url "loginexample:register" %}">here</a> to register!</p>
        {% endif %}
      </main>
    </div>
  </body>
</html>
